<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Success</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="main">
    <div class="thanks-for-sub">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/27/White_check.svg/2048px-White_check.svg.png" alt="Success" width="50">
      <h2>Thanks for Subscribing!</h2>
      <p class="success-text">
        A confirmation email has been sent to <strong id="user-email"></strong>. Please open it and click the button inside to confirm your subscription.
      </p>
      <button class="dismiss-btn">Dismiss</button>
    </div>

    <footer class="footer">
      Built with ❤️ by <a href="https://crio.do" target="_blank">Crio</a>
    </footer>
  </div>

  <script src="success.js"></script>
</body>
</html>
