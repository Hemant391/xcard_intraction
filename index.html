<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>XNewsletter Sign Up</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="main">
    <div class="sign-up-form" id="form-section">
      <picture>
        <source media="(max-width: 768px)" srcset="assets/mobile.png" />
        <img src="assets/desktop.png" alt="Newsletter Banner" />
      </picture>
      <h2>Stay updated!</h2>
      <p>Join our newsletter to enjoy:</p>
      <ul>
        <li>Product updates</li>
        <li>Exclusive content</li>
        <li>Community access</li>
      </ul>

      <form id="newsletter-form">
        <label for="email">Email address</label>
        <input type="email" id="email" placeholder="email@company.com" />
        <em id="error-msg" style="display: none;">Valid email required.</em>
        <button type="submit" class="sub-btn">Subscribe</button>
      </form>
    </div>

    <div class="thanks-for-sub" id="success-section" style="display: none;">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/27/White_check.svg/2048px-White_check.svg.png" alt="Success" width="50">
      <h2>Thanks for Subscribing!</h2>
      <p class="success-text">
        A confirmation email has been sent to <strong id="user-email"></strong>. Please open it and click the button inside to confirm your subscription.
      </p>
      <button class="dismiss-btn" onclick="window.location.href='index.html'">Dismiss</button>
    </div>

    <footer class="footer">
      Built with ❤️ by <a href="https://crio.do" target="_blank">Crio</a>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
